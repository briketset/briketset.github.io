<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
	<link rel="icon" href="icon.ico" sizes="32x32" >
    <link type="text/css" rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="conteiner">
        <div class="item input"><input type="text" name="" id="_input" readonly></div>
        <div class="item clear" onclick="clearing('')">C</div>
        <div class="item del" onclick="del()">&larr;</div>
        <div class="item" onclick="insert('+')">+</div>
        <div class="item" onclick="insert('-')">-</div>
        <div class="item" onclick="insert('*')">*</div>
        <div class="item" onclick="insert('/')">/</div>
        <div class="item digit" onclick="insert(7)">7</div>
        <div class="item digit" onclick="insert(8)">8</div>
        <div class="item digit" onclick="insert(9)">9</div>      
        <div class="item" onclick="insert('(')">(</div>
        <div class="item digit" onclick="insert(4)">4</div>
        <div class="item digit" onclick="insert(5)">5</div>
        <div class="item digit" onclick="insert(6)">6</div>      
        <div class="item" onclick="insert(')')">)</div>
        <div class="item digit" onclick="insert(1)">1</div>
        <div class="item digit" onclick="insert(2)">2</div>
        <div class="item digit" onclick="insert(3)">3</div>     
        <div class="item ravno" onclick="ravno()">=</div>               
        <div class="item digit zero" onclick="insert(0)">0</div>
        <div class="item digit" onclick="insert('.')">.</div>       
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
